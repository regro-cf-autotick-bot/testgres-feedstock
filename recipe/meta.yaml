{% set name = "testgres" %}
{% set version = "1.10.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/postgrespro/testgres/archive/refs/tags/{{ version }}.tar.gz
  sha256: 556236054a166cee633f8e888add5cf39327c459c11d662e1dab63510f93b68a


build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - pg8000
    - port-for >=0.4
    - six >=1.9.0
    - psutil
    - packaging

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - testgres
    - testgres.operations

about:
  home: https://github.com/postgrespro/testgres
  license: PostgreSQL
  license_family: MIT
  license_file: LICENSE
  summary: 'Testing utility for PostgreSQL and its extensions.'

extra:
  recipe-maintainers:
    - demonolock
