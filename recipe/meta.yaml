{% set name = "testgres" %}
{% set version = "1.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/postgrespro/testgres/archive/refs/tags/{{ version }}.tar.gz
  sha256: a30673f39d71581e54ce6639a92128085d04795b860112466df66b5e23f8b983


build:
  number: 1
  noarch: python 
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pg8000
    - port-for >=0.4
    - six >=1.9.0
    - psutil
    - packaging

test:
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check 
  imports:
    - testgres
    - testgres.operations

about:
  home: https://github.com/postgrespro/testgres
  license: PostgreSQL
  license_family: MIT
  license_file: LICENSE
  summary: 'Testing utility for PostgreSQL and its extensions.'

extra:
  recipe-maintainers:
    - demonolock
